<div class="card">
  <app-video-thumbnail [data]="item.snippet.thumbnails.default" [alt]="item.snippet.title"></app-video-thumbnail>
  <div class="card__content">
    <app-counters [statistics]="item.statistics"></app-counters>
    <app-video-title [title]="item.snippet.title"></app-video-title>
    <app-more-button [id]="item.id.videoId"></app-more-button>
  </div>
</div>
