<div class="card">
  <app-video-thumbnail [url]="item?.snippet?.thumbnails?.default?.url || card.image" [alt]="item?.snippet?.title || card.title"></app-video-thumbnail>
  <div class="card__content">
    <app-counters *ngIf="item?.statistics" [statistics]="item!.statistics"></app-counters>
    <app-video-title [title]="item?.snippet?.title || card.title"></app-video-title>
    <app-more-button [id]="item?.id?.videoId || card.id"></app-more-button>
  </div>
</div>
