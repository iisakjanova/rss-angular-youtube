<div class="container cards-list" *ngIf="searchService.showResults">
  <app-search-item *ngFor="let card of customCards$ | async" [card]="card"></app-search-item>
  <app-search-item *ngFor="let item of youtubeService.searchItems | searchFilter: filterService.searchTerm | sort: sortingService.sortOrder: sortingService.sortCriteria" 
  [item]="item" 
  [publicationDate]="item.snippet.publishedAt"
  appBorderHighlight
></app-search-item>
</div>
