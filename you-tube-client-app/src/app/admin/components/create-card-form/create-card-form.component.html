<div class="create-card-form">
  <h3 class="create-card-form__title">Create new card</h3>
  <form [formGroup]="createCardForm" class="create-card-form__form">
    <label class="create-card-form__label">
      Title
      <input 
        formControlName="title" 
        type="text" 
        class="create-card-form__input"
        [ngClass]="{ 'input-error': 
          (createCardForm.get('title')?.hasError('required') || 
          createCardForm.get('title')?.hasError('minlength') || 
          createCardForm.get('title')?.hasError('maxlength') ) && 
          createCardForm.get('title')?.touched 
        }"
      />
    </label>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('title')?.hasError('required') && 
      createCardForm.get('title')?.touched">
      Please enter a title.
    </div>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('title')?.hasError('minlength') && 
      createCardForm.get('title')?.touched">
      The title is too short.
    </div>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('title')?.hasError('maxlength') && 
      createCardForm.get('title')?.touched">
      The title is too long.
    </div>
    <label class="create-card-form__label">
      Description
      <input 
        formControlName="description" 
        type="text" 
        class="create-card-form__input"
        [ngClass]="{ 'input-error': createCardForm.get('description')?.hasError('maxlength') && 
        createCardForm.get('description')?.touched }"
      />
    </label>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('description')?.hasError('maxlength') && 
      createCardForm.get('description')?.touched">
      The description is too long.
    </div>
    <label class="create-card-form__label">
      Img
      <input 
        formControlName="image" 
        type="text" 
        class="create-card-form__input"
        [ngClass]="{ 'input-error': createCardForm.get('image')?.hasError('required') && 
        createCardForm.get('image')?.touched }"
      />
    </label>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('image')?.hasError('required') && 
      createCardForm.get('image')?.touched">
      Please enter a link to the image.
    </div>
    <label class="create-card-form__label">
      Link video
      <input 
        formControlName="video" 
        type="text" 
        class="create-card-form__input"
        [ngClass]="{ 'input-error': createCardForm.get('video')?.hasError('required') && 
        createCardForm.get('video')?.touched }"
      />
    </label>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('video')?.hasError('required') && 
      createCardForm.get('video')?.touched">
      Please enter a link to the video.
    </div>
    <label class="create-card-form__label">
      Creation date
      <input 
        formControlName="date" 
        type="date" 
        class="create-card-form__input"
        [ngClass]="{ 'input-error': createCardForm.get('date')?.hasError('futureDate') && 
        createCardForm.get('date')?.touched }"
      />
    </label>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('date')?.hasError('required') && 
      createCardForm.get('date')?.touched">
      Please enter a creation date.
    </div>
    <div 
      class="create-card-form__error-message" 
      *ngIf="createCardForm.get('date')?.hasError('futureDate') && 
      createCardForm.get('date')?.touched">
      The date is invalid.
    </div>
    <div formArrayName="tags">
      <span class="create-card-form__label">
        Tags
        <div *ngFor="let tagControl of getControls(); let i = index">
          <input 
            class="create-card-form__input" 
            [formControlName]="i" 
            type="text" 
            placeholder="Tag" />
          <div 
            class="create-card-form__error-message" 
            *ngIf="createCardForm.get('tags.' + i)?.hasError('required') && 
            createCardForm.get('tags.' + i)?.touched">
            Please enter a tag.
          </div>
        </div>
      </span>
    </div>
    <button 
      class="create-card-form__btn create-card-form__btn_add-tag" 
      type="button" 
      (click)="addTag()">
      add tag
    </button>
    <button 
      (click)="createCard($event)" 
      class="create-card-form__btn" 
      [disabled]="createCardForm.invalid">
      Create card
    </button>
  </form>
</div>
