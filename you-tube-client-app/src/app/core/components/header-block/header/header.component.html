<header class="header">
  <div class="container header__inner">
    <div class="header__inner__left-block">
      <app-logo></app-logo>
      <app-search-input></app-search-input>
      <app-settings-button></app-settings-button>
    </div>
    <app-login-info></app-login-info>
    <a [routerLink]="['/favorite']" class="favourite-btn">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" fill="#EB5757">
        <path d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"></path>
      </svg>          
      </a>
    <button 
      class="header__login-logout-btn" 
      type="button" 
      (click)="logout()" 
      *ngIf="(authService.isLoggedIn$ | async)"
      >
        Logout
    </button>
    <button 
      class="header__login-logout-btn" 
      type="button" 
      (click)="login()" 
      *ngIf="(authService.isLoggedIn$ | async) === false"
    >
      Login
    </button>
  </div>
</header>
